name: CI devops 2025

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List repo contents (debug)
        run: |
          pwd
          ls -R

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build and test with Maven
        run: mvn clean verify --file Docker_Containers/TP1/simpleapi/pom.xml

      - name: Run SonarCloud analysis
          run: mvn -B verify sonar:sonar \
            -Dsonar.projectKey=B-Gaspard_TD1_Dockers_Containers \
            -Dsonar.organization=b-gaspard \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            --file Docker_Containers/TP1/simpleapi/pom.xml


  build-and-push-docker-image:
    needs: test-backend
    runs-on: ubuntu-24.04
    steps:
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image and push backend
        uses: docker/build-push-action@v6
        with:
          context: Docker_Containers/TP1/simpleapi
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tp-devops-simple-api:latest

      - name: Build image and push database
        uses: docker/build-push-action@v6
        with:
          context: Docker_Containers/TP1
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/tp-devops-database:latest

      - name: Build image and push http
        uses: docker/build-push-action@v6
        with:
          context: Docker_Containers/TP1/http-server
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/tp-devops-http-server:latest
