name: CI devops 2025

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-24.04

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Debug: list repo contents to check pom.xml path
      - name: List repo contents (debug)
        run: |
          pwd
          ls -R

      # Step 3: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Step 4: Build and test with Maven
      - name: Build and test with Maven
        run: mvn clean verify --file Docker_Containers/TP1/simpleapi/pom.xml
